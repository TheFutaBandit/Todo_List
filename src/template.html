<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "navbar">
        <div class = "nav-header">
            <p class = "web-name">TooD.io</p>
        </div>
        <div class = "nav-container">
            <div class = "project"><p>PROJECTS</p></div>
            <div class = "project-list">
                <!-- dynamic -->
            </div>
            <button class = "project-add">+</button>
        </div>
    </div>
    <div class = "taskbar">
        <div class = "task-header">
            <div class = "left-section">
                <p class = "greet">Good Evening, FutaBandit</p>
                <p class = "date">It's Sunday, 29 September 2024</p>
            </div>
            <div class = "right-section">
                <button class = "add-task">+</button>
                <dialog class="modal" id="add-task-modal">
                    <form class="task_form" method="dialog">
                        <div class = "form_input_name">
                            <label for = "input_name">Name:</label>
                            <input type = "text" id = "input_name" name = "task-name" value = "Lorem ipsum dolor sit, amet consectetur adipisicing elit!"> 
                        </div>
                        <div class = "form_input_description">
                            <label for = "input_description">Description:</label>
                            <input type = "text" id = "input_description" name = "task-description" value = "lorem ipsum bitch"> 
                        </div>
                        <div class = "form_input_date">
                            <label for = "input_date">Date:</label>
                            <input type = "date" id = "input_date" name = "task-date" value = "Due Date: Tomorrow"> 
                        </div>
                        <div class = "form_selection_checklist">
                            <label for = "input_checklist">Priority: </label>
                            <select id = "input_checklist" name = "task-priority">
                                <option value = "high">High</option>
                                <option value = "neutral">Neutral</option>
                                <option value = "low">Low</option>
                            </select>
                        </div>
                        <button class = "submit-button">submit</button>
                    </form>
                </dialog>
            </div>
        </div>
        <div class = "task-container">
            <!-- dynamic -->
             
             
        </div>
    </div>
</body>
</html>
